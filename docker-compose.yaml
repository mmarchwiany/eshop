version: "2"
services:
  app:
    container_name: app
    restart: always
    build:
      context: app
      dockerfile: Dockerfile
    volumes:
      - ./app:/usr/src/app
    ports:
      - "${APP_PORT}:${APP_PORT}"
    environment:
      APP_DATABASE_URL: ${APP_DATABASE_URL}
      APP_PORT: ${APP_PORT}
    links:
      - mongo
  web:
    container_name: web
    restart: always
    build:
      context: web
      dockerfile: Dockerfile
    volumes:
      - ./web:/usr/src/app
    ports:
      - "${WEB_PORT}:${WEB_PORT}"
    environment:
      WEB_PORT: ${WEB_PORT}
  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: eshop